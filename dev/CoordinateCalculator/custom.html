<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="row">
	<div class="col-md-3">
	<label for="scale">Map Minecraft</label>
	<select id="scale">
		<option value="4000" selected>Eath</option>
	</select>
	<hr>
	<h3>DD (decimal degrees)</h3>
	<div>
		<label for="latitude_dec">Latitude</label>
		<input type="number" min="-90" max="90" step="0.000001" pattern="[0-9]+([\.,][0-9]+)?" id="latitude_dec" value="0.000000">
	</div>
	<br>
	<div>
		<label for="longitude_dec">Longitude</label>
		<input type="number" class="form-control fullsize" min="-180" max="180" step="0.000001" pattern="[0-9]+([\.,][0-9]+)?" id="longitude_dec" value="0.000000">
	</div>
	<hr>

	<h3>DMS (degrees, minutes, seconds)</h3>
	<div>
		<label for="latitude_direction">Latitude</label>
		<select id="latitude_direction">
			<option value="north">North</option>
			<option value="south">South</option>
		</select>
		<input type="number" min="0" max="90" step="1" id="latitude_hour" value="0">°
		<input type="number" min="0" max="60" step="1" id="latitude_minute" value="0">'
		<input type="number" min="0" max="60" step="0.001" id="latitude_second" pattern="[0-9]+([\.,][0-9]+)?" value="0.000">"
	</div>
	<br>
	<div>
		<label for="longitude_direction">Longitude</label>
		<select id="longitude_direction">
			<option value="east">East</option>
			<option value="west">West</option>
		</select>
		<input type="number" min="0" max="90" step="1" id="longitude_hour" value="0">°
		<input type="number" min="0" max="60" step="1" id="longitude_minute" value="0">'
		<input type="number" min="0" max="60" step="0.001" id="longitude_second" pattern="[0-9]+([\.,][0-9]+)?" value="0.000">"
	</div>

	<hr>
	<div class="row form-inline input-group">
		<label for="command">Coordonné</label>
		<input type="text" id="command" value="">
	</div>
	</div>
	
	<div class="col-md-9">
		<div id="map"></div>
	</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/calculator.js"></script>
    <script>
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: myLatlng});

        // Create the initial InfoWindow.
        var infoWindow = new google.maps.InfoWindow(
            {content: 'Lat/Lng: ', position: myLatlng});
        infoWindow.open(map);

        // Configure the click listener.
        map.addListener('click', function(mapsMouseEvent) {
          // Close the current InfoWindow.
          infoWindow.close();

          // Create a new InfoWindow.
          infoWindow = new google.maps.InfoWindow({position: mapsMouseEvent.latLng});
          infoWindow.setContent(mapsMouseEvent.latLng.toString());
          infoWindow.open(map);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuhf4E4Fn_LQ6IBxC9w3WI9NCcxrA0V-c&callback=initMap">
    </script>
</body>

</html>
